language: objective-c
osx_image: xcode9.1

xcode_project: Marvin.xcodeproj

xcode_scheme:
  - Marvin
  - MarvinUI

env:
  - LC_CTYPE=en_US.UTF-8 LANG=en_US.UTF-8

script: 
  - xcodebuild clean
  - xcodebuild -project Marvin.xcodeproj -scheme Marvin
  - xcodebuild -project Marvin.xcodeproj -scheme MarvinUI
  - xcodebuild -project Marvin.xcodeproj -scheme Marvin -destination 'platform=iOS Simulator,name=iPhone SE,OS=11.1'
  - xcodebuild -project Marvin.xcodeproj -scheme MarvinUI -destination 'platform=iOS Simulator,name=iPhone SE,OS=11.1'
